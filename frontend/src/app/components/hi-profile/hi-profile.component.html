    <h1 class="title">Profile</h1>
    <div class="profile">
        <div class="information">
            <div class="Agencyname">
                <h1>Name:</h1>
                <h1>Salih Co≈ükun</h1>
            </div>
            <div class="Agencyemail">
                <h1>Email:</h1>
                <h1>coskun@gmail.com</h1>
            </div>
            <form>
                <div class="changePass">
                    <h1>Change Password</h1>
                    <input style="width: 10rem;" type="password">
                    <h1>Confirm Password</h1>
                    <input style="width: 10rem;" type="password">
                    <div class="changeButton">
                        <button class="changeButton1">Change</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <mat-tab-group>
        <mat-tab label="Applications">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" #matsort1="matSort" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> FirstName </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
                </ng-container>

                <ng-container matColumnDef="lastname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
                    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
            </table>
            <mat-paginator #MatPaginator1 [pageSizeOptions]="[1, 5, 10]"></mat-paginator>
        </mat-tab>
</mat-tab-group>
