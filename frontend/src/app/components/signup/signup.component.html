<div class="container">
<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
    <mat-form-field>
      <mat-label>Name Surname</mat-label>
      <input matInput placeholder="Ex. Salih CoÅŸkun" formControlName="name" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. salih.coskun@isik.edu.tr" formControlName="email" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder=""
        formControlName="password"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input
        matInput
        type="password"
        placeholder=""
        formControlName="password"
      />
    </mat-form-field>
    <button
      color="accent"
      [disabled]="!signupForm.valid"
      mat-raised-button
      type="submit"
    >
      <span>Sign up</span>
    </button>
  </form>
</div>
