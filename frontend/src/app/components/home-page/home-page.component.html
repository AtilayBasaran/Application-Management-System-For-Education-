<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <mat-tab-group>
        <mat-tab label="International Application">  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
    
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-diagram">
                            <div class="example-element-position"> {{element.position}} </div>
                            <div class="example-element-name"> {{element.name}} </div>
                            <div class="example-element-mail"> {{element.mail}} </div>
                            <div class="example-element-department"> {{element.department}} </div>
                        </div>
                    </div>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
        </table> </mat-tab>
        <mat-tab label="Turkish Application">  <table mat-table [dataSource]="dataSource2" matSort (matSortChange)="announceSortChange2($event)" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay2">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <ng-container matColumnDef="expandedDetail2">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay2.length">
                    <div class="example-element-detail"
                        [@detailExpand]="element == expandedElement2 ? 'expanded' : 'collapsed'">
                        <div class="example-element-diagram">
                            <div class="example-element-position"> {{element.position}} </div>
                            <div class="example-element-name"> {{element.name}} </div>
                            <div class="example-element-mail"> {{element.mail}} </div>
                            <div class="example-element-department"> {{element.department}} </div>
                        </div>
                    </div>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay2"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay2;" class="example-element-row"
                [class.example-expanded-row]="expandedElement2 === element"
                (click)="expandedElement2 = expandedElement2 === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail2']" class="example-detail-row"></tr>
        </table> </mat-tab>
</mat-tab-group>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>


</body>

</html>
