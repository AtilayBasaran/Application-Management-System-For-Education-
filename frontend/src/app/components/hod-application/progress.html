<div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="row">
    <div class="col-md-12 col-md-offset-3">
        <!-- progressbar -->
        <ul id="progressbar">
            <li [ngClass]="step>=1 ? 'active ' : 'inactive'">Documents</li>
            <li [ngClass]="step>=2 ? 'active' : 'inactive'">Status</li>
            <li [ngClass]="step>=3 ? 'active' : 'inactive'">Scientific</li>
            <li [ngClass]="step>=4 ? 'active' : 'inactive'">Add course</li>
            <li [ngClass]="step>=5 ? 'active' : 'inactive'">Schoolarship</li>
        </ul>
        <!-- fieldsets -->
        <fieldset *ngIf="step == 1">
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Document Name</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let file of fileInfos">
                        <tr>
                            <td>
                                <p>{{ file.title }}</p>
                            </td>
                            <td>
                                <p>{{ file.name }}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <input (click)="next()" type="button" name="next" class="next action-button" value="Next" />
        </fieldset>

        <fieldset *ngIf="step == 2">
            <h2>Do you agree this application?</h2>
            <button type="button" style="margin-right: 10px; width: 100px" class="btn btn-secondary" (click)="next()" name="next">Accept</button>
            <button type="button" style="width: 100px" class="btn btn-danger" (click) = "open(user_id)">Reject</button>
        </fieldset>

        <fieldset *ngIf="step == 3">
            <h2>Scientific sorusu</h2>
            <mat-radio-button class="degree-radio-button" value="">
                Yes
            </mat-radio-button>
            <mat-radio-button class="degree-radio-button" value="">
                No
            </mat-radio-button>
            <input (click)="previous()" type="button" name="previous" class="previous action-button-previous"
                value="Previous" />
            <input (click)="next()" type="button" name="next" class="next action-button" value="Next" />
        </fieldset>

        <fieldset *ngIf="step == 4">
            <h2>Courses</h2>
            <mat-form-field class="example-form-field" appearance="fill">
                <input matInput type="text">
                <button mat-flat-button color="primary">Add course</button>
            </mat-form-field>
            <input (click)="previous()" type="button" name="previous" class="previous action-button-previous"
                value="Previous" />
            <input (click)="next()" type="button" name="next" class="next action-button" value="Next" />
        </fieldset>

        <fieldset *ngIf="step == 5">
            <h2>Schoolarship sorusu</h2>
            <mat-radio-button class="degree-radio-button" value="">
                25%
            </mat-radio-button>
            <mat-radio-button class="degree-radio-button" value="">
                50%
            </mat-radio-button>
            <mat-radio-button class="degree-radio-button" value="">
                75%
            </mat-radio-button>
            <mat-radio-button class="degree-radio-button" value="">
                100%
            </mat-radio-button>
            <input (click)="previous()" type="button" name="previous" class="previous action-button-previous"
                value="Previous" />
            <input (click)="submit()" type="submit" name="submit" class="submit action-button" value="Submit" />
        </fieldset>
    </div>
</div>

<div class=" modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
