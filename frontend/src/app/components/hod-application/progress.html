<div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="row">
    <div class="col-md-12 col-md-offset-3">
        <!-- progressbar -->
        <ul id="progressbar">
            <li [ngClass]="step>=1 ? 'active ' : 'inactive'">Documents</li>
            <li [ngClass]="step>=2 ? 'active' : 'inactive'">Status</li>
            <li [ngClass]="step>=3 ? 'active' : 'inactive'">Add course</li>
            <li [ngClass]="step>=4 ? 'active' : 'inactive'">Schoolarship</li>
        </ul>
        <!-- fieldsets -->
        <fieldset *ngIf="step == 1">
            <div class="modal-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Document Name</th>
                        </tr>
                    </thead>
                    <tbody *ngFor="let file of fileInfos">
                        <tr>
                            <td>
                                <p>{{ file.title }}</p>
                            </td>
                            <td>
                                <p>{{ file.name }}</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>

        <fieldset *ngIf="step == 2">
            <h2>Do you agree this application?</h2>
            <mat-radio-button type="button" style="margin-right: 10px; width: 100px" class="btn btn-secondary" (click)="hiddenScientific()" name="next">Accept</mat-radio-button>
            <mat-radio-button type="button" style="width: 100px" class="btn btn-danger" (click) = "open(user_id)">Reject</mat-radio-button>
            <div *ngIf="showMe">
                <h2>Scientific sorusu</h2>
            <mat-radio-button class="degree-radio-button" value="">
                Yes
            </mat-radio-button>
            <mat-radio-button class="degree-radio-button" value="">
                No
            </mat-radio-button>
        </div>
        </fieldset>

        <fieldset *ngIf="step == 3">
            <h2>Courses</h2>
            <mat-form-field class="form-field" appearance="fill">
                <input matInput type="text">
            </mat-form-field>
            <button mat-flat-button color="primary">Add course</button>
            <table class="table table-striped">
                <thead>
                <tr>
                    <h2>Course Name</h2>
                </tr>
                </thead>
            </table>
        </fieldset>

        <fieldset *ngIf="step == 4">
            <h2>Schoolarship sorusu</h2>
            <mat-radio-button class="degree-radio-button" value="">
                25%
            </mat-radio-button>
            <mat-radio-button class="degree-radio-button" value="">
                50%
            </mat-radio-button>
            <mat-radio-button class="degree-radio-button" value="">
                75%
            </mat-radio-button>
            <mat-radio-button class="degree-radio-button" value="">
                100%
            </mat-radio-button>
        </fieldset>
    </div>
</div>

<div class=" modal-footer">
    <button type="button" class="progresss btn-progress" (click)="activeModal.close('Close click')">Close</button>
    <button (click)="previous()" type="button" name="previous" class="progresss btn-progress"
    value="Previous">Previous</button>
    <button *ngIf="step == 4" (click)="submit()" type="submit" name="submit" class="progresss btn-progress" value="Submit">Submit</button>
    <button *ngIf="step != 4" (click)="next()" type="button" name="next" class="progresss btn-progress" value="Next">Next</button>
</div>
