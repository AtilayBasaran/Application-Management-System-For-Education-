<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 class="title">Agency Profile</h1>
    <div class="profile">
        <div class="information">
            <div class="name">
                <h1>Agency Name:</h1>
                <h1>Co≈ükun Agency</h1>
            </div>
            <div class="email">
                <h1>Agency Email:</h1>
                <h1>coskunagency@gmail.com</h1>
            </div>
            <form>
                <div class="changePass">
                    <h1>Change Password</h1>
                    <input style="width: 10rem;" type="password">
                    <h1>Confirm Password</h1>
                    <input style="width: 10rem;" type="password">
                    <div class="changeButton">
                        <button>Change</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <mat-tab-group>
        <mat-tab label="Applications">  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" multiTemplateDataRows class="mat-elevation-z8">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>
    
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="example-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-diagram">
                            <div class="example-element-number"> {{element.number}} </div>
                            <div class="example-element-StudentName"> {{element.StudentName}} </div>
                            <div class="example-element-mail"> {{element.mail}} </div>
                            <div class="example-element-department"> {{element.department}} </div>
                            <div class="example-element-appDate"> {{element.appDate}} </div>
                            <div class="example-element-appStatus"> {{element.appStatus}} </div>
                        </div>
                    </div>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
        </table> </mat-tab>
</mat-tab-group>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</body>

</html>
