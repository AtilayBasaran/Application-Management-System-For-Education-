<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" #input>
    </mat-form-field> -->

    <form>
        <mat-form-field appearance="fill">
            <mat-label>Document Type</mat-label>
            <mat-select [(ngModel)]="programType" name="documentTitle">
                <mat-option value="All" (click)="getProgramInfos('All')">
                    All
                </mat-option>
                <mat-option value="Phd" (click)="getProgramInfos('Phd')">
                    Phd
                </mat-option>
                <mat-option value="Bachelor" (click)="getProgramInfos('Bachelor')">
                    Bachelor
                </mat-option>
                <mat-option value="Master" (click)="getProgramInfos('Master')">
                    Master
                </mat-option>
            </mat-select>
        </mat-form-field>
        <p> Selected type: {{programType}} </p>
    </form>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>

    <table mat-table [dataSource]="programInfos" #matsort1="matSort" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Program">
            <th mat-header-cell *matHeaderCellDef> Program Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Faculty">
            <th mat-header-cell *matHeaderCellDef> Faculty </th>
            <td mat-cell *matCellDef="let element"> {{element.faculty}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Degree">
            <th mat-header-cell *matHeaderCellDef> Degree </th>
            <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Language">
            <th mat-header-cell *matHeaderCellDef> Language </th>
            <td mat-cell *matCellDef="let element"> {{element.language}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="Duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>

        <ng-container matColumnDef="Campus">
            <th mat-header-cell *matHeaderCellDef> Campus </th>
            <td mat-cell *matCellDef="let element"> {{element.campus}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #MatPaginator1 [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</body>

</html>
