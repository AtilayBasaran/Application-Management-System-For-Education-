    <form>
        <mat-form-field appearance="fill">
            <mat-label>Document Type</mat-label>
            <mat-select [(ngModel)]="programType" name="documentTitle">
                <mat-option value="All" (click)="getProgramInfos('All')">
                    All
                </mat-option>
                <mat-option value="Phd" (click)="getProgramInfos('Phd')">
                    Phd
                </mat-option>
                <mat-option value="Bachelor" (click)="getProgramInfos('Bachelor')">
                    Bachelor
                </mat-option>
                <mat-option value="Master" (click)="getProgramInfos('Master')">
                    Master
                </mat-option>
            </mat-select>
        </mat-form-field>
        <p> Selected type: {{programType}} </p>
    </form>

    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" #matsort1="matSort" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Program">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Program Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Faculty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Faculty </th>
            <td mat-cell *matCellDef="let element"> {{element.faculty}} </td>
        </ng-container>

        <ng-container matColumnDef="Degree">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Degree </th>
            <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
        </ng-container>

        <ng-container matColumnDef="Language">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
            <td mat-cell *matCellDef="let element"> {{element.language}} </td>
        </ng-container>

        <ng-container matColumnDef="Duration">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
            <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
        </ng-container>

        <ng-container matColumnDef="Campus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Campus </th>
            <td mat-cell *matCellDef="let element"> {{element.campus}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #MatPaginator1 [pageSizeOptions]="[1, 5, 10]"></mat-paginator>
